global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tokenguard-monitor'

scrape_configs:
  - job_name: 'tokenguard'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
